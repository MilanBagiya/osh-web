<section>
  <div class="container">
    <div class="head-text">
      <h4>welcome, please log in/create account</h4>
    </div>
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <div class="login-container">
          <form role="form" (ngSubmit)="onSubmit()" [formGroup]="signInForm">
          <h3>log in</h3>
            <div class="form-group">
              <input type="email" class="form-control custom-input" formControlName="email" placeholder="email address*" />
            </div>
            <div class="form-group password-input">
              <input type="password" class="form-control custom-input" formControlName="password" placeholder="password*" />
              <i class="fa-solid fa-chevron-down"></i>
            </div>
            <div class="password-field">
            <div>
              <input type="checkbox" class="custom-checkbox"><label>remember me</label>
            </div>
              <div><a href="#">forgot password?</a></div>
            </div>
            <div class="button-wrapper">
              <button type="submit" class="custom-btn" [disabled]="signInForm.invalid">login</button>
            </div>
            <span class="line">
              <h2><span>or</span></h2>
            </span>
            <div class="login-options">
              <div class="facebook-icon"><img src="../../../assets/icons/facebook.png"/><h4>sign in with facebook</h4></div>
              <div class="google-icon"><img src="../../../assets/icons/google.svg"/><h4>sign in with google</h4></div> 
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <div class="signup-container">
          <h3>create an account</h3> <div class="form-group">
            <div class="form-group">
              <input type="password" class="form-control custom-input" placeholder="full name*" />
            </div>
            <div class="form-group">
              <input type="password" class="form-control custom-input" placeholder="email address*" />
            </div>
            <div class="form-group">
              <input type="password" class="form-control custom-input" placeholder="password*" />
            </div>
            <div class="form-group">
              <input type="password" class="form-control custom-input" placeholder="interests" />
            </div>
            <div class="form-group">
              <input type="password" class="form-control custom-input" placeholder="preferred size" />
            </div>
            <div class="password-field">
              <div>
               <input type="checkbox" class="custom-checkbox"><label>newsletter</label>
              </div>
            </div>
            <div class="password-field">
              <div>
               <input type="checkbox" class="custom-checkbox"><label>by registering you agree with our t&c and privacy policy</label>
              </div>
            </div>
            <div class="button-wrapper">
              <button type="button" class="custom-btn">create account</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
